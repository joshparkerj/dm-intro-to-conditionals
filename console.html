<script>
    function truthyOrFalsy(val){
        console.log(val ? 'The value is truthy': 'The value is falsy');
    }
    var employed = (hasExperience,amountOfExperience) => {
        return hasExperience && amountOfExperience > 5;
    };

    };

    var testVehicle = {

    };

    var testNumber = "fifteen";
    if (testNumber<10){
        console.log('that is a small number');
        console.log('that is a SMALL number');
    }else if (testNumber >= 10) {
        console.log('that\'s not really such a small number...');
        console.log('that is a large number');
        console.log('that is a LARGE number');
    }else{
        console.log('idk if that\'s even a number');
        console.log('Are you quite sure that that\'s really a number?');
        console.log('afaik, that\'s not a number');
    }
    if (testVehicle.type === "Truck"){
        if (testVehicle.color === "Red"){
            console.log("Red Trucks go in garage one");
        }else if (testVehicle.color === "Blue"){
            console.log("Blue Trucks go in garage two")
        };
    }else{
        console.log('only trucks allowed');
    };
    console.log('two plus two is: ');
    console.log(addNums(2,2));
    console.log('pssst. if that didn\'t say four, we\'ve got problems');
    console.log('eight times thirteen is: ');
    console.log(multiply(8,13));
    console.log('(hoping and praying that it showed a hundred and four...)');
    console.log('time for heroes');
    console.log('errbody tell me ur fav heroes!')
    console.log(favHero('iron man'));
    console.log(favHero('wolverine'));
    console.log(favHero('green lantern'));
    console.log(favHero('superman')); // wait a minute...
    // superman, lame? BLASPHEMY!
    console.log(favHero('big barda'));
    console.log(favHero('jean grey'));
    console.log(employed(true,0)); // how does that make sense?
    console.log(employed(false,400)); // again... what?
    console.log(employed(true,6)); // at last! a worker
    truthyOrFalsy(0); // falsy, right?
    truthyOrFalsy([]); // truthy?
    truthyOrFalsy(''); // falsy?
    truthyOrFalsy([false]); // truthy? (are arrays truthy always?)
    // interesting.
    // here's some copypasta from https://lms.devmountain.com/courses/4/pages/intro-to-truthy-and-falsy?module_item_id=453
    console.log('begin copypasta:');
    truthyOrFalsy('');
    // logs 'The value is falsy';
    truthyOrFalsy('DevMountain');
    // logs 'The value is truthy';
    truthyOrFalsy([]);
    // logs 'The value is truthy';
    truthyOrFalsy(0);
    // logs 'The value is falsy';
    truthyOrFalsy(-1);
    // logs 'The value is truthy';
    truthyOrFalsy(null);
    // logs 'The value is falsy';
    truthyOrFalsy(NaN);
    // logs 'The value is falsy';
</script>
